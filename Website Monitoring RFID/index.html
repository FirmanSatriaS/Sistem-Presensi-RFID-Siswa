<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Presensi</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sistem Presensi : RFID Siswa</h1>
      <h4>Nama: Firman Satria Sasmita</h2>
      <h4>NIM: 21538144023</h2>

      <div class="table-wrapper">
        <table id="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>No. RFID</th>
              <th>Waktu Presensi</th>
              <th>Waktu Diedit</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="button-group">
        <div class="btn-refresh">
          <button id="refresh-data">
            Muat Ulang Data<i class="bx bx-refresh"></i>
          </button>
        </div>

        <div class="btn-del-all">
          <button id="delete-all">Hapus Semua Data</button>
        </div>
      </div>

      <h2>Tambah Data Baru</h2>
      <form id="add-form">
        <input type="text" id="new-name" placeholder="Masukkan Nama" />
        <input type="text" id="new-tag" placeholder="Masukkan No. RFID" />
        <button type="submit">Tambah</button>
      </form>

      <h2>Data Terakhir</h2>
      <button id="get-last-data">Get</button>
      <div id="last-data"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
